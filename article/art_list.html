<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己写的css样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>

    <!-- 卡片面板区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <!-- 文章的分类列表 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <!-- 文章的发布状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="140">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>



    <!-- 获取文章列表的模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a href="/article/art_edit.html?id={{$value.Id}}" class="layui-btn layui-btn-xs">编辑</a>
               <!--  <button type="button" class="layui-btn layui-btn-xs">编辑</button> -->
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 分类可选项的模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>






    <!-- 引入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 引入jQuery -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 导入模板引擎的js -->
    <script src="/assets/lib/template-web.js"></script>

    <!-- 引入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>

    <!-- 引入自己写的js文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
